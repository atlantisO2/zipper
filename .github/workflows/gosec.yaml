name: Gosec
on:
  push:
    paths:
      - "**.go"
      - "go.*"
      - ".github/workflows/gosec.yaml"
      - "!**.md"

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -tests ./...
